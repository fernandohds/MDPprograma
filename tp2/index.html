<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TP 2</h1>
    <H2>FORMULARIO</H2>
    <p>¡Completa el siguiente formulario!</p><hr>
        <form>
            <label for="nombre">Nombre:</label>
            <input id="nombre" placeholder="Tu nombre" name="nombre" type="text">
            <label for="apellido">Apellido:</label>
            <input id="apellido" placeholder="Tu apellido" name="apellido" type="text"><br><br>
            <label for="pais">País:</label>
            <input id="pais" placeholder="País" name="pais" type="text"><br><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" placeholder="Tu mail" id="email" name="email">
            <label for="phone">Número de telefóno:</label>
            <input type="tel" placeholder="Tu teléfono" id="telefono" name="telefono"><br>
            <div>
                <label for="trabajo">Trabaja?</label>
                <input type="radio" value="si" name="trabajo">SI
                <input type="radio" value="no" name="trabajo">NO
                
            </div><br><br>
            <input type="submit">
        </form>
</body>
</html>
